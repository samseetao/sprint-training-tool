<!DOCTYPE html>
<html lang="en">
<head>
	
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5174252314410263"
		 crossorigin="anonymous"></script>
	

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sprint Training Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
	<header class="top-bar">
		<div class="container">
			<nav class="nav-links">
				<a href="../index.html">Home</a>
				<a href="index.html">Sprint Training Tool</a>
				<a href="about.html">About</a>
			</nav>
		</div>
	</header>
    <div id="app">
        <!-- Status Bar -->
        <div id="status-bar">
            <div id="timer-display" class="status-item">00:00.00</div>
            <div id="distance-container" class="status-item">
                <span id="distance-display">0m</span>
                <span id="target-distance-display" class="target-distance">/ 100m</span>
            </div>
        </div>

        <!-- Main Controls -->
        <div class="control-panel">
            <button id="start-btn" class="btn primary">Start</button>
            <button id="stop-btn" class="btn danger" disabled>Stop</button>
        </div>

        <!-- Settings Panel -->
        <div class="settings-panel">
            <h2>Training Settings</h2>
            
            <div class="setting-group">
                <h3>Start Commands</h3>
                <label class="switch">
                    <input type="checkbox" id="enable-commands" checked>
                    <span class="slider"></span>
                </label>
                
                <div id="command-settings" class="sub-settings">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="mark-set-randomize-delay" checked>
                            On your mark → Set (s) Delay: (Selected for Randomize)
                        </label>
                    </div>
                    <div id="mark-set-random-range" class="form-group">
                        <input type="range" id="mark-set-random-min" min="1" max="10" value="3">
                        <input type="range" id="mark-set-random-max" min="1" max="10" value="5">
                        <div class="range-values">
                            Random Delay Range (s): <span id="mark-set-random-min-value">3</span> - <span id="mark-set-random-max-value">5</span> s
                        </div>
                    </div>
                    <div id="mark-set-settings" class="form-group">
                        <input type="number" id="mark-set-delay" min="1" max="10" value="3">
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="set-gun-randomize-delay" checked>
                            Set → Gun (s) Delay: (Selected for Randomize)
                        </label>
                    </div>
                    <div id="set-gun-random-range" class="form-group" >
                        <input type="range" id="set-gun-random-min" min="1" max="10" value="1">
                        <input type="range" id="set-gun-random-max" min="1" max="10" value="3">
                        <div class="range-values">
                            Random Delay Range (s): <span id="set-gun-random-min-value">1</span> - <span id="set-gun-random-max-value">3</span> s
                        </div>
                    </div>
                    <div id="set-gun-settings" class="form-group">
                        <input type="number" id="set-gun-delay" min="1" max="10" value="2">
                    </div>
                    
                </div>
            </div>

            <div class="setting-group">
                <h3>Timer</h3>
                <label class="switch">
                    <input type="checkbox" id="enable-timer" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting-group">
                <h3>Distance Feedback</h3>
                <label class="switch">
                    <input type="checkbox" id="enable-distance" checked>
                    <span class="slider"></span>
                </label>
                
                <div id="distance-settings" class="sub-settings">
                    <div class="form-group">
                        <label for="distance-interval">Announce Every (m):</label>
                        <input type="number" id="distance-interval" min="5" max="100" value="10">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="show-live-distance" checked>
                            Show Live Distance
                        </label>
                    </div>
                </div>
            </div>

            <div class="setting-group">
                <h3>Finish Line</h3>
                <label class="switch">
                    <input type="checkbox" id="enable-finish-line">
                    <span class="slider"></span>
                </label>
                
                <div id="finish-line-settings" class="sub-settings">
                    <div class="form-group">
                        <label for="target-distance">Target Distance (m):</label>
                        <input type="number" id="target-distance" min="10" max="1000" value="100">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="play-goal-sound" checked>
                            Play Goal Sound
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Save Dialog -->
        <div id="save-dialog" class="modal">
            <div class="modal-content">
                <h3>Save Session</h3>
                <div class="form-group">
                    <label for="session-notes">Session Notes:</label>
                    <textarea id="session-notes" placeholder="Add notes about this session..."></textarea>
                </div>
                <div class="button-group">
                    <button id="save-btn" class="btn primary">Save</button>
                    <button id="discard-btn" class="btn secondary">Discard</button>
                </div>
            </div>
        </div>
    </div>
	
    <script src="app.js"></script>
	<script>
		document.querySelectorAll('.nav-links a').forEach(link => {
			if (window.location.href.endsWith(link.getAttribute('href'))) {
				link.classList.add('active');
			}
		});
	</script>
</body>
</html>
